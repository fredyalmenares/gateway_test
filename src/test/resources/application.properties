server.port=${SERVER_TEST_PORT}
spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=ERROR

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_TEST_HOST}:${MYSQL_TEST_PORT}/${MYSQL_TEST_DATABASE}
spring.datasource.username=${MYSQL_TEST_USERNAME}
spring.datasource.password=${MYSQL_TEST_PASSWORD}

server.servlet.context-path=/v1/api/
server.servlet.session.timeout=25s